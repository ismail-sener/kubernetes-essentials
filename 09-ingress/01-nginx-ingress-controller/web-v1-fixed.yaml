apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: web-v1
  name: web-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      run: web-v1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: web-v1
    spec:
      containers:
      - image: gcr.io/google-samples/hello-app:1.0
        name: web-v1
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          timeoutSeconds: 1
          periodSeconds: 10
          initialDelaySeconds: 30
status: {}
